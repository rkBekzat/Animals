<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Information about animal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Animal Kingdom</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Create</a>
      </nav>
    </div>

    <div class="features">
        <h1 style = "margin-left: 10%; margin-right: 10%">{{animal.title}}</h1>
        <img style = "margin-left: 10%; margin-right: 10%" src={{animal.avatar}} alt={{animal.title}}>
        <h5 style = "margin-left: 10%; margin-right: 10%">{{animal.firstname}} {{animal.lastname}}</h5>
        <p style = "margin-left: 10%; margin-right: 10%">{{animal.bio}}</p>
        <a style = "margin-left: 10%;" href="{% url 'delete' animal.id  %}" class="btn btn-danger">Delete</a>
        <a  style = " margin-right: 10%" href="{% url 'update' animal.id  %}" class="btn btn-info">Edit</a>
    </div>
</body>
</html>

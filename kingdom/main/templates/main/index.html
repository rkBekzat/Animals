<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">



</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">   Animal Kingdom</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Create</a>
      </nav>
    </div>


    <div style = "margin-left: 10%; margin-right: 10%"  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for anm in animal %}
        <div class="col">
            <div class="card shadow-sm">
                <div style="height: 360px; width: 378px">
                    <img style="min-width: 100%; min-height: 100%; width: auto; height: auto; object-fit: fill" src={{anm.avatar}} alt={{anm.title}}>
                </div>
                    <div class="card-body">
                  <h3>{{anm.title}}</h3>
                  <h5>{{anm.firstname}} {{anm.lastname}}</h5>
                <p style="overflow: hidden; height: 100px"  class="card-text">{{ anm.bio }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">

                      <a href="{% url 'detail' anm.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}


      </div>
</body>
</html>
